<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>সংবাদের বিস্তারিত | Adi Sonaton TV</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        :root { --primary-blue: #1e3c72; --red: #e12229; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Hind Siliguri', sans-serif; }
        body { background: #f8fafc; color: #333; line-height: 1.8; }
        .container { max-width: 850px; margin: 0 auto; padding: 20px; }
        
        .back-btn { display: inline-block; margin-bottom: 20px; color: var(--primary-blue); text-decoration: none; font-weight: bold; }
        
        .news-details-card { background: #fff; padding: 25px; border-radius: 15px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); }
        
        /* ইমেজ ও ক্যাপশন স্টাইল */
        .img-box { margin-bottom: 30px; }
        .main-img, .extra-img { width: 100%; height: auto; border-radius: 10px; display: block; }
        .caption-text { 
            background: #f1f5f9; 
            padding: 10px 15px; 
            border-left: 4px solid var(--primary-blue); 
            margin-top: 10px; 
            font-size: 16px; 
            color: #475569; 
            font-style: italic;
        }
        
        .news-category { display: inline-block; background: var(--red); color: #fff; padding: 4px 12px; border-radius: 5px; font-size: 14px; margin-bottom: 15px; }
        .news-title { font-size: 28px; color: #1e293b; margin-bottom: 20px; font-weight: 700; line-height: 1.4; }
        .news-content { font-size: 18px; color: #334155; white-space: pre-wrap; margin-bottom: 30px; text-align: justify; }

        #loading-msg { text-align: center; padding: 50px; font-size: 20px; }
    </style>
</head>
<body>

    <div class="container">
        <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i> ফিরে যান</a>
        
        <div id="news-content-area">
            <div id="loading-msg">সংবাদটি লোড হচ্ছে...</div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://vplqtnrziptqeeusdabv.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZwbHF0bnJ6aXB0cWVldXNkYWJ2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEwNDU1NDIsImV4cCI6MjA4NjYyMTU0Mn0.yMs0N0dMIImliu6PscOeKh_gYlvl184AESug-LVDKok';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const params = new URLSearchParams(window.location.search);
        const newsId = params.get('id');

        async function fetchNewsDetails() {
            const contentArea = document.getElementById('news-content-area');

            if (!newsId) {
                contentArea.innerHTML = "সংবাদ পাওয়া যায়নি।";
                return;
            }

            const { data, error } = await supabaseClient
                .from('news_portal')
                .select('*')
                .eq('id', newsId)
                .single();

            if (error || !data) {
                contentArea.innerHTML = "সংবাদ লোড করতে সমস্যা হয়েছে।";
                return;
            }

            // ডাইনামিক ইমেজ ও ক্যাপশন তৈরি করার ফাংশন
            let extraSections = '';
            for (let i = 2; i <= 5; i++) {
                const imgUrl = data[`image_url_${i}`];
                const caption = data[`caption_${i}`];
                
                if (imgUrl) {
                    extraSections += `
                        <div class="img-box">
                            <img src="${imgUrl}" class="extra-img">
                            ${caption ? `<div class="caption-text">${caption}</div>` : ''}
                        </div>
                    `;
                }
            }

            contentArea.innerHTML = `
                <div class="news-details-card">
                    <span class="news-category">${data.category}</span>
                    <h1 class="news-title">${data.title}</h1>
                    
                    <div class="img-box">
                        <img src="${data.image_url}" class="main-img">
                    </div>
                    
                    <div class="news-content">${data.description}</div>

                    ${extraSections}
                </div>
            `;
            
            document.title = data.title;
        }

        window.onload = fetchNewsDetails;
    </script>
</body>
</html>
